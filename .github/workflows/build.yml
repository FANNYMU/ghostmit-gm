name: Build Crossplatform Binary

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, win, macos]
        arch: [x64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # required for pkg compatibility

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Create Binary with pkg
        run: |
          pkg . \
            --targets node18-${{ matrix.os }}-${{ matrix.arch }} \
            --output gm-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gm-${{ matrix.os }}-${{ matrix.arch }}
          path: gm-${{ matrix.os }}-${{ matrix.arch }}
